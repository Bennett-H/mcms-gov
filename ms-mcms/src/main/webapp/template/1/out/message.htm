<script>
    ms.manager = ms.base;
    var form = new Vue({
        el: '#app',
        data: {
            searchForm: {
                keyword: ""
            },
            hotSearchKeywords: [],
        },
        methods: {
            switchShow:function(arr){
                var that = this
                arr.forEach(function(x){
                    let e = that.$el.querySelector("#key_"+x)
                    if(e){
                        e.style.display=getComputedStyle(e,null).display=='none'?'flex':'none'
                    }
                })
            },
            show:function(arr){
                var that = this
                arr.forEach(function(x){
                    let e = that.$el.querySelector("#key_"+x)
                    if(e){
                        e.style.display='flex'
                    }
                })
            },
            hide:function(arr){
                var that = this
                arr.forEach(function(x){
                    let e = that.$el.querySelector("#key_"+x)
                    if(e){
                        e.style.display='none'
                    }
                })
            }
        }
    })
</script>
