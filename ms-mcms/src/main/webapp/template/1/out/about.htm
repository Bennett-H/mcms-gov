    </script>
</head>

<body>
    <div id="app" v-cloak>
        <#include "header.htm" />
        <!--详情-start-->
        <div class="news-detail">
            <!--标题-start-->
            <div class="body">
                <span class="news-title">
                    ${field.title}
                </span>
            </div>
            <!--标题-end-->
            <div class="body boder-bottom">
                <div class="new-detail-info">
                    <span class="new-detail-info-label">
                        日期：
                    </span>
                    <span class="new-detail-info-text">
                        ${field.date?string("yyyy-MM-dd")}
                    </span>
                    <span class="new-detail-info-label">
                        来源：
                    </span>
                    <span class="new-detail-info-text">
                        ${field.source}
                    </span>
                    <span class="new-detail-info-label">
                        预览数：
                    </span>
                    <span class="new-detail-info-text">
                        ${field.hit}
                    </span>
                </div>
                <div class="new-detail-contral">
                    <!--打印-start-->
                    <!--打印-end-->
                    <!--分享-start-->
                    <div class="new-detail-contral-share">
                    </div>
                    <!--分享-end-->
                </div>
            </div>
            <!--文章内容-start-->
            <div class="w-detail-content">
                ${field.content}
            </div>
            <!--文章内容-end-->
        </div>
        <!--详情-end-->
        <#include "footer.htm" />
    </div>
</body>

<script>
var app = new Vue({
    el: '#app',
    component() {},
    data: {
        searchForm: {
            keyword: ""
        },
        hotSearchKeywords: [],
    },
    watch: {},
    methods: {

        switchShow: function(arr) {
            var that = this
            arr.forEach(function(x) {
                let e = that.$el.querySelector("#key_" + x)
                if (e) {
                    e.style.display = getComputedStyle(e, null).display == 'none' ? 'flex' : 'none'
                }
            })
        },
        show: function(arr) {
            var that = this
            arr.forEach(function(x) {
                let e = that.$el.querySelector("#key_" + x)
                if (e) {
                    e.style.display = 'flex'
                }
            })
        },
        hide: function(arr) {
            var that = this
            arr.forEach(function(x) {
                let e = that.$el.querySelector("#key_" + x)
                if (e) {
                    e.style.display = 'none'
                }
            })
        }
    },
    computed() {},
    created() {}
})
</script>
